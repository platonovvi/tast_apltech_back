server {
    charset utf-8;
    client_max_body_size 128M;

    listen 80; # Порт, на котором слушает Nginx

    server_name https://sleepy-dawn-85022-dfcee393bc59.herokuapp.com/

    root /app/web; # Путь к корневой директории вашего Yii2 приложения

    location / {
        index index.php;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock; # Путь к вашему PHP-FPM сокету
        try_files $uri =404;
    }